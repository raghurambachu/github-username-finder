<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">

    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <div class="github-container flex">
        <div class="left-side-container flex">
            <div class="search-container">
                <h2 class="search-title">Github Finder</h2>
                <form class="search-form" action="#">
                    <div class="search-group">

                        <label for="search-input">
                            <img src="./assets/img/github.svg" alt="Github icon">
                        </label>
                        <input autocomplete="off" type="text" id="search-input" class="search-input" placeholder="username">
                        <span class="search-icon">
                            <img src="./assets/img/search.svg" alt="Search">
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side-container flex">
            <div class="right-side-info-container">
                <div class="right-side-top">
                   
                </div>
                <div class="right-side-bottom flex">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
